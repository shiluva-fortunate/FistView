<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css"/>

    <title>Form Project</title>

  </head>

  <body>
  <div class="container-fluid bkg">

    <div class="row">
    
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">

        <div id="header">
        <h1>Welcome</h1>
        <p> Let's start filling in forms :)</p>
        </div>

        <form class="form-container">

            <div class="form-group">
              <label for="exampleInputName1">Name and Surname</label>
              <input type="name" class="form-control" id="exampleInputName1" placeholder="Name and Surname">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="exampleInputDate1">Date</label>
              <input type="date" data-provide="datepicker" class="form-control" id="exampleInputDate1" placeholder="Date">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>

            <button type="" class="btn btn-block">Send</button>
       </form>
      </div>

      <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
  </div>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

</html>
